{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Sub-Auditor Signup</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Outlet</label>
          <select class="form-select" name="outlet" required>
            <option value="">Select outlet</option>
            {% for outlet in outlets %}
              <option value="{{ outlet }}">{{ outlet }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-success w-100" {% if not outlets %}disabled{% endif %}>Create Account</button>
      </form>
      <a href="/login" class="mt-3 small">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
