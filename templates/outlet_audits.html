{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Outlet Head: Your Outlet Audits</h4>
  <a class="btn btn-outline-primary" href="{{ url_for('outlet_analytics') }}">Outlet Analytics</a>
</div>
<div class="card p-3">
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Dates</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody>
      {% for a in audits %}
      <tr>
        <td>{{ a['id'] }}</td>
        <td>{{ a['name'] }}</td>
        <td>{{ a['start_date'] }} to {{ a['end_date'] }}</td>
        <td>{{ a['status'] }}</td>
        <td class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('outlet_audit_view', audit_id=a['id']) }}">View Audit</a>
          <a class="btn btn-sm btn-primary" href="{{ url_for('outlet_assign', audit_id=a['id']) }}">Assign Departments</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
