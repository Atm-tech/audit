{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Assign Departments - {{ audit['name'] }}</h4>
  <a class="btn btn-outline-primary" href="{{ url_for('outlet_audits') }}">Back</a>
</div>
<div class="card p-3 mb-3">
  <form method="post" class="row g-2">
    <div class="col-md-4">
      <select class="form-select" name="department" required>
        <option value="">Select Department</option>
        {% for d in departments %}
          <option value="{{ d['department'] }}">{{ d['department'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <select class="form-select" name="sub_auditor_id" required>
        <option value="">Select Sub Auditor</option>
        {% for s in sub_auditors %}
          <option value="{{ s['id'] }}">{{ s['name'] }} ({{ s['outlet'] }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success">Assign/Update</button>
    </div>
  </form>
</div>
<div class="card p-3">
  <table class="table">
    <thead><tr><th>Department</th><th>Sub Auditor</th><th>Frozen</th></tr></thead>
    <tbody>
      {% for a in assignments %}
      <tr>
        <td>{{ a['department'] }}</td>
        <td>{{ a['sub_name'] }}</td>
        <td>{{ 'Yes' if a['is_frozen'] else 'No' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
